<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="bg-dark text-light text-center mb-5 p-3">
            <h1>Weather Dashboard</h1>
        </header>
        <main class="bg-light.bg-gradient">
            <div class="row">
                <aside class="col-12 col-md-4 col-lg-3">
                        <form class="col-12" id="city-search">
                            <label for="text-input" class="form-label m-1">Search for a City:</label>
                            <input class="form-control col-12 m-1" id="text-input" type="text" placeholder="Enter a city">
                            <button class="btn btn-primary col-12 m-1">Search</button>
                        </form>
                        <div id="history-container" class="col-12">

                        </div>
                </aside>
                <div class = "col-12 col-md-8 col-lg-9>">
                    <section class="row border" id="weather-now">
                        
                    </section>
                    <section class="row">
                        <h3 id="forecast5"></h3>
                        <div class="row" id="forecast-container">

                        </div>
                    </section>
                </div>
            </div>
        </main>
        <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
